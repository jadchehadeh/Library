{% extends 'base.html' %}
{% load static %}
{% block content %}
<style type="text/css">
	form {
  background-color: rgb(91,120,138); /* Light background color */
  border: 1px solid #ddd; /* Light gray border */
  border-radius: 10px; /* Rounded corners */
  padding: 20px; /* Adequate padding for content */
  width: 60%; /* Adjusted width */
  margin: 0 auto; /* Center the form horizontally */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle box shadow */
  margin-bottom: 20px;
}

/* Add some spacing between form elements */
form input[type="text"],
form input[type="email"],
form input[type="file"],
form input[type="number"] {
  margin-bottom: 10px;
}

/* Style form inputs and file input as previously suggested */
form input[type="text"],
form input[type="email"],
form input[type="file"],
form input[type="number"] {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 10px;
  background-color: #f5f5f5;
  color: #333;
  font-size: 18px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  cursor: pointer;
  transition: background-color 0.3s, transform 0.3s ease;
}

/* Hover effect for form inputs */
input[type="text"]:hover,
input[type="email"]:hover,
input[type="file"]:hover {
  background-color: #e0e0e0;
  transform: scale(1.02);
}

/* Focus style for form inputs */
input[type="text"]:focus,
input[type="email"]:focus,
input[type="file"]:focus {
  background-color: #fff;
  transform: scale(1.02);
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
  outline: none;
}

</style>
<link rel="stylesheet" type="text/css" href="{% static 'bookmanager/styles.css' %}">
  <h2 style="margin-left: 20px;">Edit Book</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-outline-primary">Update</button>
  </form>
{% endblock %}

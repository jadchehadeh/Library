{% extends 'base.html' %}

{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete the book "{{ book.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit"  class='btn btn-outline-danger'>Delete</button>
    <a href="/">Cancel</a>
  </form>
{% endblock %}
